<!-- 对话框 -->
  <div class="modal fade" id="goodsDlg">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="dlgTitle">新增商品</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="gForm">
            <input type="hidden" id="gid">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">商品名</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="title" placeholder="请输入商品名">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">价格</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="price" placeholder="请输入价格">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">商品介绍</label>
              <div class="col-sm-10">
                <textarea id="details" class="form-control" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">库存</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="amount" placehold="库存">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">类别</label>
              <div class="col-sm-3">
                <select id="classify" class="form-control">
                  <!-- <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option> -->
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="status" value="1" checked> 上架
                </label>
                <label class="radio-inline">
                  <input type="radio" name="status" value="0"> 下架
                </label>
              </div>
            </div>
            
            

          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
